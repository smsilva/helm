apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurerm

  target:
    name: argocd-repo-creds
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          managed-by: argocd.argoproj.io
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      type: Opaque
      data:
        sshPrivateKey: |
          {{`{{ .idrsabase64filecontent | base64decode | toString }}`}}
        url: |
          {{`{{ .privaterepourl | toString }}`}}

  data:
    - secretKey: "idrsabase64filecontent"
      remoteRef:
        key: secret/git-ssh-private-key-file-contents-base64-encoded

    - secretKey: "privaterepourl"
      remoteRef:
        key: secret/git-ssh-private-repo-url
