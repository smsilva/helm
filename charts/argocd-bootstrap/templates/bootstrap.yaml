apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.name | default "bootstrap" }}
  namespace: {{ .Values.namespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project | default "default" }}
  destination:
    namespace: default
    name: in-cluster
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: {{ .Values.source.path }}
  syncPolicy:
    automated:
      prune: {{ .Values.syncPolicy.automated.prune | default "true" }}
      selfHeal: {{ .Values.syncPolicy.automated.selfHeal | default "false" }}
