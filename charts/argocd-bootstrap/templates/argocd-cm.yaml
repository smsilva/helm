---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://{{ .Values.url.hostName }}
  application.instanceLabelKey: argocd.argoproj.io/instance
  repositories: |
    - url: git@github.com:smsilva/argocd.git
      name: github
      type: git
      sshPrivateKeySecret:
        name: argocd-ssh-auth
        key: ssh-privatekey
    - url: git@ssh.dev.azure.com:v3/smsilva/azure-platform/google-bucket
      name: azure-devops-google-bucket
      type: git
      sshPrivateKeySecret:
        name: argocd-ssh-auth
        key: ssh-privatekey
